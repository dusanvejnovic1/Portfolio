<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 128 128" role="img" aria-label="Portfolio AI Logo">
  <defs>
    <!-- Brand gradients -->
    <linearGradient id="bgPurple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4c1d95"/>
      <stop offset="55%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <linearGradient id="goldAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="60%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#fde68a"/>
    </linearGradient>

    <!-- Contrast overlay (subtle diagonal sheen) -->
    <linearGradient id="contrastSheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.04"/>
    </linearGradient>

    <!-- Soft inner glow at top-left -->
    <radialGradient id="innerGlow" cx="0.28" cy="0.22" r="0.75">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Gold highlight glow -->
    <radialGradient id="goldGlow" cx="0.82" cy="0.72" r="0.35">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.50"/>
      <stop offset="100%" stop-color="#fde68a" stop-opacity="0"/>
    </radialGradient>

    <!-- Purple depth glow (bottom-left) -->
    <radialGradient id="purpleDepth" cx="0.18" cy="0.78" r="0.55">
      <stop offset="0%" stop-color="#4c1d95" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#4c1d95" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle drop shadow for the glyph -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <!-- Thin gold stroke gradient for the glyph -->
    <linearGradient id="glyphStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background: rounded purple gradient card -->
  <rect x="8" y="8" width="112" height="112" rx="16" fill="url(#bgPurple)"/>

  <!-- Layered, low-opacity gradient washes for depth/contrast -->
  <rect x="8" y="8" width="112" height="112" rx="16" fill="url(#innerGlow)"/>
  <rect x="8" y="8" width="112" height="112" rx="16" fill="url(#goldGlow)"/>
  <rect x="8" y="8" width="112" height="112" rx="16" fill="url(#purpleDepth)"/>
  <rect x="8" y="8" width="112" height="112" rx="16" fill="url(#contrastSheen)"/>

  <!-- Decorative low-opacity layers to create a neat color effect -->
  <g opacity="0.14">
    <circle cx="28" cy="96" r="18" fill="#a78bfa"/>
    <circle cx="100" cy="30" r="14" fill="#fbbf24"/>
    <ellipse cx="94" cy="92" rx="22" ry="10" fill="#7c3aed"/>
  </g>

  <!-- Brand glyph: stylized 'A' form (white with gold accent stroke) -->
  <g transform="translate(16,20)" filter="url(#softShadow)">
    <path d="M16 72 L32 16 L64 16 L80 72 L68 72 L60 44 L36 44 L28 72 Z"
          fill="#ffffff" opacity="0.98" stroke="url(#glyphStroke)" stroke-width="1.25" />
    <!-- Small golden emblem -->
    <circle cx="90" cy="68" r="10" fill="url(#goldAccent)"/>
  </g>

  <!-- Lockup text -->
  <text x="16" y="114"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="12" font-weight="700"
        fill="#ffffff" opacity="0.9" letter-spacing="0.3">
    Portfolio AI
  </text>
</svg>
